<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu | Delish Bites</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="navbar">
    <div class="brand">
      <i class="fa-solid fa-utensils"></i>
      <span>Delish Bites</span>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="menu.html" class="active">Menu</a>
      <a href="cart.html" class="cart-link">
        <i class="fa-solid fa-cart-shopping"></i>
        <span class="cart-count" id="cart-count">0</span>
      </a>
    </nav>
  </header>

  <main class="menu-page">
    <section class="menu-controls">
      <div class="search">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" id="search-input" placeholder="Search dishes...">
      </div>
      <div class="filters">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="starters">Starters</button>
        <button class="filter-btn" data-filter="main">Main Course</button>
        <button class="filter-btn" data-filter="desserts">Desserts</button>
        <button class="filter-btn" data-filter="drinks">Drinks</button>
      </div>
    </section>

    <section class="menu-grid" id="menu-grid"></section>
    <div class="toast" id="toast">Added to cart</div>
  </main>

  <footer class="footer">
    <p>© 2025 Delish Bites • Crafted for taste</p>
  </footer>

  <script src="js/cart.js"></script>
  <script src="js/menu.js"></script>
</body>
</html>
