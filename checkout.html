<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout | Delish Bites</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="navbar">
    <div class="brand">
      <i class="fa-solid fa-utensils"></i>
      <span>Delish Bites</span>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="menu.html">Menu</a>
      <a href="cart.html" class="cart-link">
        <i class="fa-solid fa-cart-shopping"></i>
        <span class="cart-count" id="cart-count">0</span>
      </a>
    </nav>
  </header>

  <main class="checkout-page">
    <h2>Checkout</h2>
    <div class="checkout-container">
      <form class="checkout-form" id="checkout-form" novalidate>
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" placeholder="Your Name" required>
          <span class="error" id="name-error"></span>
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" placeholder="9876543210" required>
          <span class="error" id="phone-error"></span>
        </div>
        <div class="form-group">
          <label for="city">City</label>
          <input type="text" id="city" placeholder="Your City" required>
          <span class="error" id="city-error"></span>
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <textarea id="address" placeholder="House no, Street, City" required></textarea>
          <span class="error" id="address-error"></span>
        </div>
        <div class="form-group">
          <label for="instructions">Delivery Instructions</label>
          <textarea id="instructions" placeholder="Optional"></textarea>
        </div>
        <button type="submit" class="btn-primary full">Place Order</button>
      </form>

      <div class="order-summary">
        <h3>Order Summary</h3>
        <div id="summary-items"></div>
        <div class="summary-row"><span>Subtotal</span><span id="subtotal">â‚¹0</span></div>
        <div class="summary-row"><span>GST (5%)</span><span id="tax">â‚¹0</span></div>
        <div class="summary-row total"><span>Total</span><span id="total">â‚¹0</span></div>
      </div>
    </div>

    <div class="success-banner" id="success-banner">
      <i class="fa-solid fa-circle-check"></i>
      <p>ðŸŽ‰ Order placed successfully! Thank you for ordering ðŸ’–</p>
      <a class="btn-secondary" href="index.html">Back to Home</a>
    </div>
  </main>

  <footer class="footer">
    <p>Â© 2025 Delish Bites â€¢ Crafted for taste</p>
  </footer>

  <script src="js/cart.js"></script>
  <script src="js/checkout.js"></script>
</body>
</html>
